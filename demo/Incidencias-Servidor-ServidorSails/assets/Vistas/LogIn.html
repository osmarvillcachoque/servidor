<div class="container">
	<div id="loginbox" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
		<img id="Logo" src="Imágenes/Logo.png" alt="InterContinental Mar Menor Golf Resort & Spa"/>
		<div id="errorbox" ng-show="Error" class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Error</div>
			</div>
			<div class="panel-body">
				{{ Error.err }}
			</div>
		</div>
		<div class="panel panel-info" >
			<div class="panel-heading">
				<div class="panel-title">Gestión de Incidencias</div>
			</div>
			<div class="panel-body" >
				<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
				<form id="loginform" class="form-horizontal" role="form">
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Usuario" ng-model="login.username">    
					</div>
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="login-password" type="password" class="form-control" name="password" placeholder="Contraseña" ng-model="login.password">
					</div>
					<div style="margin-top:10px" class="form-group">
						<div class="col-sm-12 controls">
							<button type="submit" id="btn-login" class="btn btn-success" ng-click="LogIn(login.username, login.password)">Entrar</button>
						</div>
					</div>
					<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
				</form>
			</div>
		</div>
	</div>
</div>
