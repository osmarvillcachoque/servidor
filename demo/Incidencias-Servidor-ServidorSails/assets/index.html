<!DOCTYPE html>
<html lang="es" ng-app="AppIncidencias">
	<head>
		<meta charset="UTF-8">
		<title>Gestión de Incidencias</title>
		<script src="JavaScript/JQuery 2.2.4 Minified.js"></script>
		<link rel="stylesheet" href="CSS/Bootstrap 3.3.6 Minified.css"/>
		<link rel="stylesheet" href="CSS/Global.css"/>
		<link rel="stylesheet" href="CSS/Login.css"/>
		<link rel="stylesheet" href="CSS/Header.css"/>
		<link rel="stylesheet" href="CSS/Incidencias.css"/>
		<link rel="stylesheet" href="CSS/Formularios.css"/>
		<script src="JavaScript/Bootstrap 3.3.6 Minified.js"></script>
		<script src="JavaScript/Angular Minified 1.5.5.js"></script>
		<script src="JavaScript/UI BootStrap Minified 1.3.2.js"></script>
		<script src="JavaScript/Angular Route Minified.js"></script>
		<script src="/JavaScript/JQuery TextArea Autosize.min.js"></script>
		<script src="JavaScript/AppIncidencias.js"></script>
		<script src="JavaScript/AuthServices.js"></script>
		<script src="JavaScript/AuthController.js"></script>
		<script src="JavaScript/HeaderController.js"></script>
		<script src="JavaScript/IncidenciasController.js"></script>
		<script src="JavaScript/SupervisorController.js"></script>
		<script src="JavaScript/OperadorController.js"></script>
		<script src="JavaScript/ColaboradorController.js"></script>
	</head>
	<body>
		<header ng-controller="HeaderController" ng-if="displayHeader" ng-include="'Vistas/Header.html'" class="page-header"></header>
		<div id="Content" class="container" ng-view></div>
		<footer ng-if="displayFooter" ng-include="'Vistas/Footer.html'" class="page-footer"></footer>
	</body>
	<script>
		$(function () {

			var Fondos = [
				'url(Imágenes/marmenor.bmp)',
				'url(Imágenes/Fondo-1.jpg)', 
		     		'url(Imágenes/Fondo-2.jpg)', 
		     		'url(Imágenes/Fondo-3.jpg)', 
		     		'url(Imágenes/Fondo-4.jpg)', 
		     		'url(Imágenes/Fondo-5.jpg)'
			];

			var FondoActual = 0;

			function nextBackground() {

				if ( FondoActual < Fondos.length ) {
					FondoActual++;
				}
				else {
					FondoActual = 0;
				}

				$('body').css({ 
							'background': Fondos[FondoActual],
							'background-position': 'center center',
							'background-size': '100%'
						});

				setTimeout(nextBackground, 60000);
			}

			setTimeout(nextBackground, 60000);

			$('body').css({ 
						'background': Fondos[FondoActual],
						'background-position': 'center center',
						'background-size': '100%'
					});
		});
	</script>
</html>
