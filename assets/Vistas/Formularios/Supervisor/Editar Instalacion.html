<div id="Formulario" ng-init="getDatosZona();" ng-show="DatosZonaCargado">
	<div class="modal-header">
		<h3 class="modal-title text-center">Editar Instalacion</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
				<p>Departamento</p>
				<select id="Departamento" class="form-control" ng-model="DepartamentoSeleccionado" ng-change="setUbicacion()" ng-options="Departamento.Nombre for Departamento in Departamentos track by Departamento.id"></select>
		</div>
		<div class="form-group">
				<p>Ubicaci√≥n</p>
				<select id="Ubicacion" class="form-control" ng-model="UbicacionSeleccionada" ng-options="Ubicacion.Nombre for Ubicacion in DepartamentoSeleccionado.Ubicaciones track by Ubicacion.id">
				</select>
		</div>
		<div class="form-group">
			<p>Nombre</p>
			<input type="text" class="form-control" ng-model="Instalacion.Nombre"/>
		</div>
	</div>
	  <div style="clear: both"></div>
	<div class="modal-footer">
		<button id="Editar" class="btn btn-primary" type="button" ng-click="EditarInstalacion()">Editar</button>
		<button id="Cancelar" class="btn btn-danger" type="button" ng-click="Cancelar()">Cancelar</button>
	</div>
</div>
<script>
	$('textarea.js-auto-size').textareaAutoSize();
	$('.modal-body .form-group').css({ 'width': '50%', 'margin-left': '25%' });
</script>
