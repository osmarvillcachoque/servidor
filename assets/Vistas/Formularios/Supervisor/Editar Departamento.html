<div id="Formulario" ng-init="getDatosZona();" ng-show="DatosZonaCargado">
	<div class="modal-header">
		<h3 class="modal-title text-center">Editar Departamento</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<p>Nombre</p>
			<input type="text" class="form-control" ng-model="Departamento.Nombre"/>
		</div>
	</div>
	  <div style="clear: both"></div>
	<div class="modal-footer">
		<button id="Editar" class="btn btn-primary" type="button" ng-click="EditarDepartamento()">Editar</button>
		<button id="Cancelar" class="btn btn-danger" type="button" ng-click="Cancelar()">Cancelar</button>
	</div>
</div>
<script>
	$('textarea.js-auto-size').textareaAutoSize();
	$('.modal-body .form-group').css({ 'width': '50%', 'margin-left': '25%' });
</script>
